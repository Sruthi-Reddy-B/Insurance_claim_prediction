<!DOCTYPE html>
<html>
<head>
    <title>Insurance Claim Prediction</title>
</head>
<body>
    <h2>Insurance Claim Prediction</h2>
    <form method="post">
        Age: <input type="number" name="Age"><br>
        Vehicle Age: <input type="number" name="Vehicle_Age"><br>
        Vehicle Damage (0=No,1=Yes): <input type="number" name="Vehicle_Damage"><br>
        Policy Sales Channel: <input type="number" name="Policy_Sales_Channel"><br>
        Vintage: <input type="number" name="Vintage"><br>
        Previously Claimed (0/1): <input type="number" name="Previously_Claimed"><br>
        <input type="submit" value="Predict">
    </form>
    <h3>Result: {{ result }}</h3>
</body>
</html>
